<form layout="row" name="phoneconfirmationform" ng-submit="vm.submit()">
    <div flex></div>
    <md-card class="form-card" flex="100" flex-gt-xs="80" flex-gt-sm="50" flex-gt-md="40" flex-gt-lg="30">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" translate='registration.views.registrationsmsform.smsconfirmation'>SMS confirmation</span>
                <span class="md-subhead" translate='registration.views.registrationsmsform.smshelp'>Click the link in the sms sent to your phone or enter the code from the sms here if you are unable to</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="column">
                <md-input-container>
                    <label translate='registration.views.registrationsmsform.smscode'>Code sent by sms</label>
                    <input ng-model="vm.smscode" md-maxlength="6" minlength="6" ng-required="!smsconfirmation.confirmed"
                           name="smscode" autocomplete="off">
                    <div ng-messages="phoneconfirmationform.smscode.$error" md-auto-hide="false">
                        <div ng-message="invalid_sms_code" translate='registration.views.registrationsmsform.invalidcode'>Invalid code</div>
                    </div>
                </md-input-container>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="space-between center">
            <md-button type="submit" class="md-raised" ng-href="#/resendsms" translate='registration.views.registrationsmsform.resend'>Resend...</md-button>
            <md-button type="submit" class="md-raised md-primary" translate='registration.views.registrationsmsform.submit'>Submit</md-button>
        </md-card-actions>
    </md-card>
    <div flex></div>
</form>

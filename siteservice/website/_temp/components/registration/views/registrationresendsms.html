<form layout="row" name="phoneconfirmationform" ng-submit="vm.submit()">
    <div flex></div>
    <md-card class="form-card" flex="100" flex-gt-xs="80" flex-gt-sm="50" flex-gt-md="40" flex-gt-lg="30">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" translate='registration.views.registrationresendsms.resendsms'>Resend SMS</span>
                <span class="md-subhead" translate='registration.views.registrationresendsms.enterphone'>Please enter your phone number.</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <telinput phonenumber="vm.sms"></telinput>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button type="submit" class="md-raised md-primary" ng-disabled="!phoneconfirmationform.$valid" translate='registration.views.registrationresendsms.sendsms'>
                Send confirmation sms
            </md-button>
        </md-card-actions>
    </md-card>
    <div flex></div>
</form>

<md-dialog>
    <form name="dataform">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center"><span ng-if="::!originalLabel" translate='user.views.phonedialog.registerphonenumber'>Register a phone number</span>
                    <span ng-if="::originalLabel" translate="phone_number">Phone number</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-input-container>
                    <label translate='label'>Label</label>
                    <md-select ng-model="data.label" required name="labelinput">
                        <md-option ng-repeat="label in preFilledLabels" ng-value="label">
                            {{label | translate}}</md-option>
                        <md-option ng-value="::originalLabel" ng-if="::isCustomlabel(originalLabel)">{{originalLabel}}</md-option>
                    </md-select>
                </md-input-container>
                <telinput phonenumber="data.phonenumber" error="validationerrors"></telinput>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button class="md-warn" ng-click="remove(originalLabel)" ng-if="::originalLabel" translate='delete'>
                Delete
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel()" translate='cancel'>
                Cancel
            </md-button>
            <md-button class="md-primary" type="submit" ng-click="create(data)" ng-if="::!originalLabel" translate='register'>
                Register
            </md-button>
            <md-button class="md-primary" type="submit" ng-click="update(originalLabel, data)" ng-if="::originalLabel" translate='save'>
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

<div>
    <div layout="column"
         layout-gt-xs="row"
         layout-align="start start"
         layout-align-gt-xs="center center"
         class="form-line">
        <label flex="100"
               flex-gt-xs="20"
               for="sms"
               translate="phone_number"
               class="text-basic form-label">Country</label>
        <div flex-gt-xs="{{width}}" layout="row">
            <md-select ng-model="country" 
                        md-selected-text="country.dial_code"
                        ng-model-options="{trackBy: '$value.code'}"
                        id="countryselect" ng-change="updateSMS()" required>
                <md-option ng-repeat="country in countries" ng-value="country" class="countryoption">
                    <div layout="row" layout-align="space-between center">
                        <span ng-bind="country.name"></span>
                        <span ng-bind="country.dial_code"></span>
                    </div>
                </md-option>
            </md-select>
            <div flex="100" class="ml-2">
            <input type="tel"
                   ng-model="sms"
                   name="phonenumber"
                   ng-pattern="/^[0-9]*$/"
                   id="sms" ng-change="updateSMS()" ng-model-options="{allowInvalid: true}" required class="form-control">
            <div ng-messages="validationerrors" md-auto-hide="false" class="error-messages">
                <div ng-message="pattern" translate='phonenumberpattern'>
                    Invalid phone number. Phone number may only contain digits.
                </div>
                <div ng-message="invalid_phonenumber" translate='invalidphonenumber'>
                    Invalid phone number
                </div>
                <div ng-message="phone_already_used" translate='phone_already_used'>
                    This phone number is already in use
                </div>
                <div ng-message="illegalactionforcurrentstate" translate='change_verified_phone'>
                    You can't change a verified phone number
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
